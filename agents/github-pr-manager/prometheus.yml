global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "prometheus-alerts.yml"

scrape_configs:
  - job_name: 'github_pr_manager'
    static_configs:
      - targets: ['github-pr-manager:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093